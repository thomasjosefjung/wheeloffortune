    <div class="columns">

    <div class="columns is-vcentered">

    <div id="nameseditor" class="modal">
        <div class="modal-background" onclick="nameseditorclose()"></div>
        <div class="modal-close is-large"></div>

            <div class="box">
                <div class="content has-text-centered">
                    <h2>Edit names</h2>
                    <div id="nameslist"></div>
                    <div>
                        <input id="inputnewname" type="text" onkeydown="if (event.keyCode == 13) addName()" />
                        <a onclick="addName()">
                            <img src="./static/add.svg" style="height: 20px; vertical-align: middle;" />
                        </a>
                    </div>
                </div>
            </div>
